<div class="container-fluid">
    <div class="container bg-light">
        <div class="row mt-5" style="height: 700px;">
            <div class="col"></div>
            <div class="col-md-6 bg-light shadow">
                <div class="col shadow">
                    <div class="card bg-info mt-3 text-center pt-2">
                        <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
                    </div>

                    <div class="input-group pt-3 pb-3 ps-3 pe-3">
                        <input type="text" class="form-control" placeholder="Enter the Task" name="task" [(ngModel)] = "addTaskValue">
                        <button class="btn btn-outline-info" type="button" (click)="addTask()">+</button>
                    </div>
                </div>  
                <h4 class="text-info mt-4"> Tasks : </h4>

                <div style="overflow-y: auto; height: 350px;">
                <div class="m-3" *ngFor="let task of taskArr">
                    <div class="p-2 bg-white shadow border-0">
                        <div class="input-group ps-4">
                            <input type="checkbox" class="me-3" aria-label="Checkbox for following text input">
                            <div class="card col-md-9 pt-2 border-0">{{task.task_name}}</div>
                            <button class="btn btn-outline-info col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal"(click)="call(task)" >E</button>
                            
                            <button class="btn btn-outline-danger col" (click)="deleteTask(task)">X</button>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                            <button class="btn btn-outline-info" type="button" data-bs-dismiss="modal">X</button>
                    </div>
                        <div class="modal-body">
                            <div class="input-group pt-3 pb-3 ps-3 pe-3">
                                <input type="text" class="form-control" placeholder="Enter the Task" name="task" [(ngModel)] = "editTaskValue">
                                <button class="btn btn-outline-info" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

  
            
        </div>
        <div class="col"></div>
    </div>
</div>
